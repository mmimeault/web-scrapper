name: NeweggScrap

on:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: '* 0-1,15-23 * * 1-5'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: python3 $GITHUB_WORKSPACE/scrapper_newegg.py

      - name: Read file post_message.txt and set output parameter
        id: set_output
        run: |
          echo "::set-output name=post_newegg_message::$(<$GITHUB_WORKSPACE/newegg.txt)"
          echo "directory $GITHUB_WORKSPACE"

      - name: Send SMS
        if: steps.set_output.outputs.post_newegg_message != 'false'
        uses: nexmo-community/nexmo-sms-action@master
        env:
          NEXMO_API_KEY: ${{ secrets.NEXMO_API_KEY }}
          NEXMO_API_SECRET: ${{ secrets.NEXMO_API_SECRET }}
        with:
          nexmoNumber: 12262471505
          recipientNumber: 15145548991
          message: "Hey video card are ready: ${{steps.set_output.outputs.post_newegg_message}}"
